<!doctype html>
<html lang="en">
<head>
    <title>Card</title>
</head>
<style>
  .card {
    width: 10rem;
    height: 10rem;
    border: 2px solid #E7E7E7;
    padding: 1rem;
    border-radius: 1rem;

    box-shadow: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
  }
  .circle {
    width: 1rem;
    height: 1rem;
    border-radius: 1rem;
    background-color: red;
    margin: auto;
  }
  .line{
    display: flex;
  }
  p{
    margin: auto;
  }
</style>
<body>
  <div class="card">
    <div class="line">
      <div class="circle cog"></div>
      <p><b>Cognitive: </b></p>
    </div>
    <div class="line">
      <div class="circle cog"></div>
      <p><b>Biological: </b></p>
    </div>
    <div class="line">
      <div class="circle cog"></div>
      <p><b>Sociocultrual: </b></p>
    </div>
    <div class="line">
      <div class="circle cog"></div>
      <p><b>Abnormal: </b></p>
    </div>
    <div class="line">
      <div class="circle cog"></div>
      <p><b>Ethics, Methods and Techniques: </b></p>
    </div>
    <div class="line">
      <div class="circle cog"></div>
      <p><b>ERQ Questions</b></p>
    </div>

  </div>
</body>

</html>
